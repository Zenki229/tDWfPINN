wandb:
  project: tDWfPINN-debug
  entity: null
  mode: disabled
  group: null
seed: 42
work_dir: ${hydra:runtime.cwd}
debug: false
model:
  _target_: src.models.net.MLP
  input_dim: 2
  output_dim: 1
  hidden_dim: 2
  num_layers: 2
  activation: tanh
pde:
  _target_: src.physics.dw_pde.DWForward
  alpha: 1.75
  k: 2
  lambda_val: 1.0
  x_lim:
  - 0
  - 1
  t_lim:
  - 0
  - 2
  method: GJ-II
  mc_params:
    nums: 50
    eps: 1.0e-10
  gj_params:
    nums: 1000
  weights:
    domain: 1.0
    boundary: 1.0
    initial: 1.0
    initial_dt: 1.0
optimizer:
  name: adam
  lr: 0.001
  epochs: 400
  lbfgs:
    use: false
    lr: 0.1
    max_iter: 10
    max_eval: 10
    history_size: 50
    epochs: 2
trainer:
  max_steps: 2000
  batch_size:
    domain: 100
    boundary: 10
    initial: 10
  rad:
    use: true
    ratio: 0.8
    batch:
      domain: 1000
      boundary: 2
      initial: 2
  wandb:
    project: tDWfPINN
    entity: null
    mode: disabled
    group: null
training:
  max_steps: 2
  batch_size:
    domain: 100
    boundary: 10
    initial: 10
