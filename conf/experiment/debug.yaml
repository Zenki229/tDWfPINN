# @package _global_
hydra:
  run:
    dir: outputs/${wandb.project}-${wandb.name}/${now:%Y-%m-%d_%H-%M-%S}

model:
  hidden_dim: 2
  num_layers: 2

optimizer:
  epochs: 10
  lbfgs:
    use: True

trainer:
  max_steps: 2
  batch_size:
    domain: 100
    boundary: 10
    initial: 10
  rad:
    use: true
    ratio: 0.8
    batch:
      domain: 1000
      boundary: 2
      initial: 2

wandb:
  project: "tDWfPINN-debug-eg1"
  entity: null
  mode: "disabled" # Default to disabled for dev, user can enable
  name: "eg1-MC-I"
  group: null
