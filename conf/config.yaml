defaults:
  - _self_
  - model: mlp
  - pde: dw_forward
  - optimizer: adam
  - training: default

hydra:
  job:
    chdir: true
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

seed: 42
work_dir: ${hydra:runtime.cwd}
debug: false
